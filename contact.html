        <script>

            var logo_with_bord = document.querySelector('.logo_with_bord');
            var logo_without_bord = document.querySelector('.logo_without_bord');

            function navCollapse() {
                if (window.pageYOffset == 0) {
                    logo_with_bord.style.display = "inline";
                    logo_without_bord.style.display = "none";
                }
                else {
                    logo_with_bord.style.display = "none";
                    logo_without_bord.style.display = "inline";
                }
            }

            //Decrease padding of nav bar

            navCollapse();
            window.addEventListener('scroll', navCollapse);
		
            /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
            function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>
